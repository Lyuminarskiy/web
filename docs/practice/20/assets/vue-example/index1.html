<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Vue.js</title>

  <style>
    .block-post {
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
    }
  </style>

  <!-- Загрузка Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <blog-post
      v-for="post of posts"
      :key="post.id"
      :title="post.title"
      :style="{fontSize: `${textSize}px`}"
      @increase-size="textSize++"
      @decrease-size="textSize--">
      {{ post.body }}
    </blog-post>
  </div>

  <script>
    Vue.component("blog-post", {
      props: ["title"],
      template: `
        <div class="block-post">

          <button @click="$emit('increase-size')">
            Увеличить
          </button>
          <button @click="$emit('decrease-size')">
            Уменьшить
          </button>

          <h2>{{ title }}</h2>

          <slot></slot>
        </div>
      `
    });

    new Vue({
      el: "#app",
      data: {
        textSize: 16,
        posts: [{
            id: 1,
            title: "Заголовок №1",
            body: "Содержимое поста №1"
          },
          {
            id: 2,
            title: "Заголовок №2",
            body: "Содержимое поста №2"
          },
          {
            id: 3,
            title: "Заголовок №3",
            body: "Содержимое поста №3"
          }
        ]
      }
    });
  </script>
</body>

</html>
