<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>AJAX</title>
  <style>
    form {
      padding: 0.5em;
    }

    label, input, button {
      display: block;
      box-sizing: border-box;
      width: 100%;
    }

    label {
      margin: 0.5em 0;
    }
  </style>
</head>

<body>
  <!-- <form action="/" method="POST"> -->
  <form name="register">
    <label>
      Имя:
      <input type="text" name="name">
    </label>

    <label>
      Возраст:
      <input type="text" name="age">
    </label>

    <button id="submit">Отправить</button>
  </form>

  <script>
    // Счётчик количества запросов.
    let requestCount = 0;
    // Счётчик количества ответов.
    let responseCount = 0;

    const submit = document.getElementById("submit");
    submit.addEventListener("click", function(event) {
      event.preventDefault();

      const register = document.forms.register;
      const name = register.elements.name.value;
      const age = register.elements.age.value;

      console.log(
        `${(new Date).toLocaleTimeString()}\n` +
        `ЗАПРОС №${++requestCount}\n` +
        `Имя: ${name}\n` +
        `Возраст: ${age}\n`
      );

      fetch("/", {
        method: "post",
        body: JSON.stringify({
          name: name,
          age: age
        })
      })
        .then(response => response.json())
        .then(body => console.log(
          `${(new Date).toLocaleTimeString()}\n` +
          `ОТВЕТ №${++responseCount}\n` +
          `Имя: ${body.name}\n` +
          `Возраст: ${body.age}\n`
        ));
    });
  </script>
</body>

</html>
