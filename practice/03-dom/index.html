<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .blue {
      color: blue;
    }

    .colored[data-state="black"] {
      color: black;
    }

    .colored[data-state="green"] {
      color: green;
    }

    .colored[data-state="red"] {
      color: red;
    }
  </style>
</head>

<body>
  <!-- Комментарий -->
  <p id="first" class="colored" data-color="black">Установка цвета через dataset</p>

  <p>
    <a id="second" href="#">Ссылка</a>
  </p>

  <table id="third">
    <caption>Заголовок таблицы</caption>

    <thead>
      <tr>
        <th>Столбец 1</th>
        <th>Столбец 2</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1.1</td>
        <td>1.2</td>
      </tr>
      <tr>
        <td>2.1</td>
        <td>2.2</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>3.1</td>
        <td>3.2</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
