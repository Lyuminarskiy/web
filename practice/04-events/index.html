<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #one, #two, #three {
      color: white;
    }

    #one {
      background-color: green;
      position: relative;
      width: 150px;
      height: 150px;
      text-align: center;
      cursor: pointer;
      margin: 25px;
    }

    #two {
      background-color: blue;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 100px;
      height: 100px;
    }

    #three {
      background-color: red;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <input type="button" value="HTML-атрибут" onclick="alert('HTML-атрибут')">
  <input id="button" type="button" value="DOM-свойство">
  <script>
    button.onclick = () => alert('DOM-свойство');
  </script>

  <div id="one">one
    <div id="two">two
      <div id="three">three</div>
    </div>
  </div>
  <script>
    var elems = document.querySelectorAll('#one, #two, #three');

    for (elem of elems) {
      elem.addEventListener("click", callback, true);
      elem.addEventListener("click", callback, false);
    }

    function callback(event) {
      alert('target: ' + event.target.id + '; currentTarget: ' + event.currentTarget.id);
    }
  </script>
</body>

</html>
