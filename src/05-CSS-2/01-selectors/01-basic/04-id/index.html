<!DOCTYPE html>
<html>

<head>
    <title>Селекторы идентификатора</title>
    <meta charset="utf-8">
    <style>
        /* Все элементы с атрибутом id="header". */
        #header {
            height: 10vh;
            background-color: gray;
        }

        /* Все элементы с атрибутом id="content". */
        #content {
            height: 60vh;
            background-color: lightgray;
        }

        /* Все элементы с атрибутом id="footer". */
        #footer {
            height: 10vh;
            background-color: darkgray;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
    <div id="header">Шапка веб-страницы</div>
    <div id="content">Основное содержимое веб-страницы</div>
    <div id="footer">Подвал веб-страницы</div>
</body>

</html>
