<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Классы CSS</title>
        <style>
            div {
                width: 50px;
                height: 50px;
                margin: 10px;
            }

            .redBlock {
                background-color: red;
            }
            
            .blueBlock {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h2>Классы CSS</h2>
        <div class="redBlock"></div>
        <div class="blueBlock"></div>
        <div class="redBlock"></div>
    </body>
</html>
