<!DOCTYPE html>
<html>

<head>
    <title>Селектор класса</title>
    <meta charset="utf-8">
    <style>
        /* Все элементы с атрибутом class="red_block". */
        .red_block {
            background-color: red;
        }

        /* Все элементы с атрибутом class="yellow_block". */
        .yellow_block {
            background-color: yellow;
        }

        /* Все элементы типа <div> с атрибутом class="green_block". */
        div.green_block {
            background-color: green;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
    <div class="red_block">Первый блок</div>
    <div class="yellow_block">Второй блок</div>
    <div class="yellow_block">Третий блок</div>
    <div class="green_block">Четвёртый блок</div>
</body>

</html>
